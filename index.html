<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars Lars</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="screen">
        <div id="menu_background"> </div>
        <div id="menu_foreground"> </div>

        <div id="game">

            <div id="game_background"> </div>
            <div id="game_foreground"> </div>


            <div id="game_elements">

                <div id="daarlig_skrue4" class="daarlig_skrue4"></div>

                <div id="daarlig_skrue1" class="daarlig_skrue1"></div>

                <div id="daarlig_skrue2" class="daarlig_skrue2"></div>

                <div id="daarlig_skrue3" class="daarlig_skrue3"></div>

                <div id="skrue5" class="skrue5"></div>

                <div id="skrue1" class="skrue1"></div>

                <div id="skrue2" class="skrue2"></div>

                <div id="skrue3" class="skrue3"></div>

                <div id="skrue4" class="skrue4"></div>

                <div id="iltflaske" class="iltflaske0"></div>


            </div>

            <div id="game_ui">
                <div id="points">

                    <div class="antal">
                        <p class="antal-tekst">0</p>
                    </div>

                </div>
                <div id="energy">
                    <div id="sprite"></div>

                </div>

                <div id="time">
                    <div class="showtimer"></div>
                    <p class="showtimer-tekst">20</p>

                </div>

            </div>
        </div>


        <div id="start">
            <div id="start_foreground"> </div>
            <div id="start_spil_knap"> </div>
            <div id="settings_knap"> </div>
            <div id="titel"> </div>
        </div>


        <div id="settings" class="hide">
            <div id="settings_skaerm"> </div>
            <div id="s_knap1" class="on"> </div>
            <div id="s_knap2"> </div>
            <div id="s_knap3"> </div>
        </div>

        <div id="gameover" class="hide">

            <div id="gameover_foreground"></div>
            <div id="gameover_text"></div>
            <div id="restart"></div>

        </div>



        <div id="levelcomplete" class="hide">
            <div id="complete_foreground"> </div>
            <div id="complete_text"></div>
            <div id="restart1"></div>

        </div>

    </div>
    <audio src="lyd/musik.mp3" id="musik"></audio>
    <audio src="lyd/prut.mp3" id="prut"></audio>
    <audio src="lyd/godlyd.mp3" id="godlyd"></audio>



    <script src="script.js"></script>
</body>

</html>
